<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<!-- this title will show the name on the tab of web browser -->
    <title>name of tab</title>
  </head>
  <body>
    <!-- body contains all the data of the web page -->
    <h1>this is a level 1 heading </h1>
    <h6>this is a level 6 heading </h6>
    <p>this is a paragraph </p>
    <p><strong>this text is made strong (ie. bold)</strong></p>
    <p><em>this text is emphasized (ie. italisized)</em></p>
    <hr>
    <p>now the above line is made using  'hr'  tag </p>
    <p>image element is used to add images</p>
    <p><'img src="" alt=""'> this tag is used to display an image </p>

  </body>
</html>
